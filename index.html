<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマ勤サポートアプリ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="https://smartkinmu.github.io/sumakin/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://smartkinmu.github.io/sumakin/icon-512x512.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-header">スマ勤サポートアプリ<span class="version">ver.1.3.0</span></div>
    <div class="container">
        <div id="refresh-indicator">更新中...</div>

        <div class="button-group">
            <div class="main-buttons">
                <button id="submit-button">入力確認</button>
                <button id="email-button">メール作成</button>
                <button id="menu-button" aria-label="メニュー">&#9776;</button>
            </div>
        </div>
        <div id="hamburger-menu" class="hamburger-menu">
            <a href="logs.html">ログ表示</a>
            <a href="due_logs.html">納期ログ表示</a>
            <button id="refresh-button">更新</button>
            <a href="settings.html">設定</a>
            <button id="copy-task1-button">業務1コピー</button>
            <a href="manual.html" target="_blank">使い方</a>
        </div>
        <div id="result" class="result"></div>

        <hr>
        <div class="input-group">
            <label for="email">宛先メールアドレス:</label>
            <input type="email" id="email" name="email" value="mail@address.com">
        </div>
        <div class="input-group narrow">
            <label for="date">日付:</label>
            <input type="date" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <div class="input-group narrow">
            <label for="start-time">始業時刻:</label>
            <input type="time" id="start-time" name="start-time">
        </div>
        <div class="input-group narrow">
            <label for="end-time">終業時刻:</label>
            <input type="time" id="end-time" name="end-time">
        </div>
        <details class="fold-section" id="interrupt-leave-section">
            <summary>中断時間・休暇の入力</summary>
            <div class="collapsible-body">
                <div class="input-group narrow">
                    <label for="break1-start">中断開始(1):</label>
                    <input type="time" id="break1-start" name="break1-start">
                </div>
                <div class="input-group narrow">
                    <label for="break1-end">中断終了(1):</label>
                    <input type="time" id="break1-end" name="break1-end">
                </div>
                <div class="input-group narrow">
                    <label for="break2-start">中断開始(2):</label>
                    <input type="time" id="break2-start" name="break2-start">
                </div>
                <div class="input-group narrow">
                    <label for="break2-end">中断終了(2):</label>
                    <input type="time" id="break2-end" name="break2-end">
                </div>
                <div class="input-group narrow">
                    <label><input type="checkbox" id="annual-leave"> 年休</label>
                    <label><input type="checkbox" id="am-leave"> AM休</label>
                    <label><input type="checkbox" id="pm-leave"> PM休</label>
                </div>
            </div>
        </details>
        <hr>

        <!-- グループの入力ボックスを動的に追加するコンテナ -->
        <div id="task-groups-container"></div>
        <!-- グループの入力ボックス数選択ピッカーを追加 -->
        <div class="input-group narrow">
            <label for="group-count">表示するグループの数:</label>
            <select id="group-count" name="group-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <hr>    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="padding-right: 20px;">
            <a href="https://forms.gle/fbZW4GG91BBKUmkc9" target="_blank">アンケートはこちら</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
