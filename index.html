    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマ勤サポートアプリ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="https://smartkinmu.github.io/sumakin/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://smartkinmu.github.io/sumakin/icon-512x512.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-header">スマ勤サポートアプリ</div>
    <div style="display: flex; justify-content: space-around;">
        <a href="manual.html" target="_blank">使い方</a>
        <a href="logs.html">ログ表示</a>
    </div>
    <div class="container">
        <div id="refresh-indicator">更新中...</div>

        <div class="button-group">
            <div class="main-buttons">
                <button id="submit-button">入力確認</button>
                <button id="email-button">メール作成</button>
            </div>
            <div class="side-buttons">
                <button id="refresh-button">更新</button>
                <button id="copy-task1-button">業務1コピー</button>
            </div>
        </div>
        <div id="result" class="result"></div>

        <hr>
        <div class="input-group">
            <label for="email">宛先メールアドレス:</label>
            <input type="email" id="email" name="email" value="mail@address.com">
        </div>
        <div class="input-group">
            <label for="date">日付を選択してください:</label>
            <input type="date" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <div class="input-group">
            <label for="start-time">始業時刻を選択してください:</label>
            <input type="time" id="start-time" name="start-time">
        </div>
        <div class="input-group">
            <label for="end-time">終業時刻を選択してください:</label>
            <input type="time" id="end-time" name="end-time">
        </div>
        <hr>

        <!-- グループの入力ボックスを動的に追加するコンテナ -->
        <div id="task-groups-container"></div>
        <!-- グループの入力ボックス数選択ピッカーを追加 -->
        <div class="input-group">
            <label for="group-count">表示するグループの数:</label>
            <select id="group-count" name="group-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <hr>    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="padding-right: 20px;">
            <a href="https://forms.gle/fbZW4GG91BBKUmkc9" target="_blank">アンケートはこちら</a>
        </div>
        <span>ver.0.9i</span>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
