<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログ表示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        ul {
            padding-left: 1em;
        }
        li {
            word-wrap: break-word;
            margin-bottom: 6px;
        }
        button {
            padding: 6px 14px;
            font-size: 15px;
            margin-top: 10px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .actions a {
            display: block;
            padding: 10px 16px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: 1px solid #aaa;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
        }
        .actions button.small {
            padding: 4px 8px;
            font-size: 12px;
            flex-grow: 0;
        }
        button:hover {
            background-color: #3a4d57;
        }
        button:active {
            background: #e0e0e0;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログ表示</h1>
        <div class="actions">
            <a href="index.html">戻る</a>
            <button id="clear-logs" class="small">ログをクリア</button>
            <button id="download-logs" class="small">CSVダウンロード</button>
        </div>
        <h2>月別集計</h2>
        <div id="monthly-summary-section">
            <label for="summary-month">集計対象年月:</label>
            <input type="month" id="summary-month">
            <button id="show-summary" class="small">集計表示</button>
            <div id="monthly-summary"></div>
        </div>
        <table id="log-table" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border-bottom:1px solid #ccc; text-align:left;">日付</th>
                    <th style="border-bottom:1px solid #ccc; text-align:left;">始業</th>
                    <th style="border-bottom:1px solid #ccc; text-align:left;">終業</th>
                    <th style="border-bottom:1px solid #ccc; text-align:left;">勤務時間</th>
                    <th style="border-bottom:1px solid #ccc; text-align:left;">残業時間</th>
                </tr>
            </thead>
            <tbody id="log-body"></tbody>
        </table>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const logBody = document.getElementById('log-body');
        const summaryMonth = document.getElementById('summary-month');
        const now = new Date();
        summaryMonth.value = now.toISOString().slice(0, 7);
        const data = localStorage.getItem('logs');
        if (data) {
            data.split('\n')
                .filter(l => l)
                .sort((a, b) => new Date(a.split(',')[0]) - new Date(b.split(',')[0]))
                .forEach(line => {
                    const [date, start, end, work, overtime] = line.split(',');
                    const tr = document.createElement('tr');
                    [date, start, end, work, overtime].forEach(text => {
                        const td = document.createElement('td');
                        td.textContent = text;
                        tr.appendChild(td);
                    });
                    logBody.appendChild(tr);
                });
        } else {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = 5;
            td.textContent = 'ログはありません';
            tr.appendChild(td);
            logBody.appendChild(tr);
        }
        document.getElementById('clear-logs').addEventListener('click', function () {
            if (confirm('ログをクリアしますか？')) {
                localStorage.removeItem('logs');
                logBody.innerHTML = '<tr><td colspan="5">ログはありません</td></tr>';
            }
        });
        document.getElementById('download-logs').addEventListener('click', downloadLogs);


        function downloadLogs() {
            const csv = localStorage.getItem('logs');
            if (!csv) {
                alert('ログはありません');
                return;
            }
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logs.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function parseCsv(csv) {
            return csv.trim().split('\n').map(line => {
                const parts = line.split(',');
                const date = new Date(parts[0]);
                return { date: date, hours: parseFloat(parts[3]) || 0 };
            });
        }

        function showMonthlySummary(year, month) {
            const csv = localStorage.getItem('logs');
            if (!csv) {
                alert('ログはありません');
                return;
            }
            const records = parseCsv(csv);
            const dailyRecords = {};
            records.forEach(r => {
                if (r.date.getFullYear() === year && r.date.getMonth() + 1 === month) {
                    const dayStr = r.date.toISOString().split('T')[0];
                    if (!dailyRecords[dayStr] || r.date > dailyRecords[dayStr].date) {
                        dailyRecords[dayStr] = r;
                    }
                }
            });

            let totalHours = 0;
            Object.values(dailyRecords).forEach(rec => {
                let hours = rec.hours;
                if (hours > 9) {
                    hours -= 0.5; // 19:15-19:45 の休憩を考慮
                }
                totalHours += hours;
            });

            const workingDays = Object.keys(dailyRecords).length;
            const base = workingDays * 7.75;
            const overtime = totalHours - base;
            const summary = `勤務日数 ${workingDays} 日, 合計 ${totalHours.toFixed(2)} 時間, 残業 ${overtime.toFixed(2)} 時間`;
            document.getElementById('monthly-summary').textContent = summary;
        }

        document.getElementById('show-summary').addEventListener('click', function () {
            const value = document.getElementById('summary-month').value;
            if (!value) return;
            const [y, m] = value.split('-').map(Number);
            showMonthlySummary(y, m);
        });

    });
    </script>
</body>
</html>
