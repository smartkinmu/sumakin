<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログ表示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        ul {
            padding-left: 1em;
        }
        li {
            word-wrap: break-word;
            margin-bottom: 6px;
        }
        button {
            padding: 6px 14px;
            font-size: 15px;
            margin-top: 10px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .actions a {
            display: block;
            padding: 10px 16px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: 1px solid #aaa;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
        }
        .actions button.small {
            padding: 4px 8px;
            font-size: 12px;
            flex-grow: 0;
        }
        button:hover {
            background-color: #3a4d57;
        }
        button:active {
            background: #e0e0e0;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログ表示</h1>
        <ul id="log-list"></ul>
        <h2>月別集計</h2>
        <div id="monthly-summary-section">
            <input type="month" id="summary-month">
            <button id="show-summary" class="small">集計表示</button>
            <button id="load-csv" class="small">CSV読み込み</button>
            <input type="file" id="csv-file" accept=".csv" style="display:none">
            <div id="monthly-summary"></div>
        </div>
        <div class="actions">
            <a href="index.html">戻る</a>
            <button id="clear-logs" class="small">ログをクリア</button>
            <button id="download-logs" class="small">CSVダウンロード</button>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const logList = document.getElementById('log-list');
        const data = localStorage.getItem('logs');
        if (data) {
            data.split('\n').forEach(line => {
                const li = document.createElement('li');
                li.textContent = line;
                logList.appendChild(li);
            });
        } else {
            logList.innerHTML = '<li>ログはありません</li>';
        }
        document.getElementById('clear-logs').addEventListener('click', function () {
            if (confirm('ログをクリアしますか？')) {
                localStorage.removeItem('logs');
                logList.innerHTML = '<li>ログはありません</li>';
            }
        });
        document.getElementById('download-logs').addEventListener('click', downloadLogs);

        let fileLogs = '';

        function downloadLogs() {
            const csv = localStorage.getItem('logs');
            if (!csv) {
                alert('ログはありません');
                return;
            }
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logs.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function parseCsv(csv) {
            return csv.trim().split('\n').map(line => {
                const parts = line.split(/,(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/);
                const date = new Date(parts[0]);
                return { date: date, hours: parseFloat(parts[2]) || 0 };
            });
        }

        function showMonthlySummary(year, month) {
            const csv = fileLogs || localStorage.getItem('logs');
            if (!csv) {
                alert('ログはありません');
                return;
            }
            const records = parseCsv(csv);
            let totalHours = 0;
            const days = new Set();
            records.forEach(r => {
                if (r.date.getFullYear() === year && r.date.getMonth() + 1 === month) {
                    const dayStr = r.date.toISOString().split('T')[0];
                    days.add(dayStr);
                    totalHours += r.hours;
                }
            });
            const workingDays = days.size;
            const base = workingDays * 7.75;
            const overtime = totalHours - base;
            const summary = `勤務日数 ${workingDays} 日, 合計 ${totalHours.toFixed(2)} 時間, 残業 ${overtime.toFixed(2)} 時間`;
            document.getElementById('monthly-summary').textContent = summary;
        }

        document.getElementById('show-summary').addEventListener('click', function () {
            const value = document.getElementById('summary-month').value;
            if (!value) return;
            const [y, m] = value.split('-').map(Number);
            showMonthlySummary(y, m);
        });

        document.getElementById('load-csv').addEventListener('click', function () {
            document.getElementById('csv-file').click();
        });

        document.getElementById('csv-file').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    fileLogs = evt.target.result;
                    alert('CSVを読み込みました');
                };
                reader.readAsText(file);
            }
        });
    });
    </script>
</body>
</html>
