<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログ表示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        ul {
            padding-left: 1em;
        }
        li {
            word-wrap: break-word;
            margin-bottom: 6px;
        }
        button {
            padding: 6px 14px;
            font-size: 15px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        button:hover {
            background-color: #3a4d57;
        }
        button:active {
            background: #e0e0e0;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログ表示</h1>
        <ul id="log-list"></ul>
        <div class="actions">
            <a href="index.html">戻る</a>
            <button id="clear-logs">ログをクリア</button>
            <button id="download-logs">CSVダウンロード</button>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const logList = document.getElementById('log-list');
        const data = localStorage.getItem('logs');
        if (data) {
            data.split('\n').forEach(line => {
                const li = document.createElement('li');
                li.textContent = line;
                logList.appendChild(li);
            });
        } else {
            logList.innerHTML = '<li>ログはありません</li>';
        }
        document.getElementById('clear-logs').addEventListener('click', function () {
            localStorage.removeItem('logs');
            logList.innerHTML = '<li>ログはありません</li>';
        });
        document.getElementById('download-logs').addEventListener('click', downloadLogs);

        function downloadLogs() {
            const csv = localStorage.getItem('logs');
            if (!csv) {
                alert('ログはありません');
                return;
            }
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logs.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    });
    </script>
</body>
</html>
